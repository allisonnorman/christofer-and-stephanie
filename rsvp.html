<!-- Page specific html starts here -->
			<section class="rsvp contentContainer-inner">
				<h3>RSVP!</h3>
				<p>Please fill out this form to let us know if you are attending.
					We look forward to seeing everyone on April 18!</p>
				<form>
					<fieldset>
						<label for="name">Name</label>
						<input type="text">
					</fieldset>
					<fieldset>
						<label>Are you coming?</label>
						<ul class="radio-group">
							<li>
								<label>
									<input type="radio" name="coming" value="Yes, I'm excited to celebrate with you!">
									<span>Yes, I'm excited to celebrate with you!</span>
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="coming" value="No, sadly I'll have to miss all of the fun.">
									<span>No, sadly I'll have to miss all of the fun.</span>
								</label>
							</li>
						</ul>
					</fieldset>

					<fieldset>
						<label>Are you bringing a guest?</label>
						<ul class="radio-group">
							<li>
								<label>
									<input type="radio" name="bringing-guest" value="Yes">
									<span>Yes</span>
								</label>
							</li>

							<li>
								<label>
									<input type="radio" name="bringing-guest" value="No">
									<span>No</span>
								</label>
							</li>
						</ul>
					</fieldset>

					<fieldset>
						<label for="guest-name">Your Guest</label>
						<input type="text" name="guest-name">
					</fieldset>

					<fieldset>
						<label for="anything-else">Anything else?</label>
						<textarea name="anything-else"></textarea>
					</fieldset>
					<div class="submit-group">
						<button class="button" type="submit">Send It!</button>
					</div>
				</form>
			</section>
